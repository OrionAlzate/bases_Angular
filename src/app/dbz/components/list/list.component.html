<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Krillin - 500</li> -->
  <!-- <li class="list-group-item">Gokú - 10000</li> -->
  <li *ngFor="
    let character of characterList;
    let i = index,
    let isFirst = first;
    let isLast = last;
    let isEven = even;

    let isOdd = odd
  "
    class="list-group-item">

    <!-- <span> {{i+1}}. </span> -->
    <span> {{i}}. </span>

    <span> {{character.name}} - </span>

    <strong>Power: </strong>

    <span> {{character.power}} </span>

    <span> - Es el primero: {{ isFirst }}</span>
    <span> - Es el último: {{ isLast }}</span>
    <span> - Es par: {{ isEven }}</span>
    <span> - Es impar: {{ isOdd }}</span>

  </li>
</ul>
