<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Krillin - 500</li> -->
  <!-- <li class="list-group-item">Gokú - 10000</li> -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-danger': isLast,
      'list-group-item-primary': isOdd,
      'list-group-item-success': isEven,
      }">

    <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success' : ''}}"> -->
    <!-- <span> {{i+1}}. </span> -->

    <div>

      <span> {{i}}. </span>

      <span> {{character.name}} - </span>

      <strong>Power: </strong>

      <span> {{character.power}} </span>
    </div>

    <!-- <br>

    <span> - Es el primero: {{ isFirst }}</span><br>
    <span> - Es el último: {{ isLast }}</span><br>
    <span> - Es par: {{ isEven }}</span><br>
    <span> - Es impar: {{ isOdd }}</span><br> -->

    <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )">X</button>

  </li>
</ul>
